name: Release Cable Generator

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.1.0 or 1.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            [[ "$VERSION" != v* ]] && VERSION="v$VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Verify addon file exists
        run: |
          if [ ! -f "cable_generator.py" ]; then
            echo "Error: cable_generator.py not found at repository root!"
            exit 1
          fi
          echo "âœ“ Found cable_generator.py"

      - name: Create release zip (addon at top level)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          ZIP_NAME="cable_generator-${VERSION}.zip"

          zip -j "$ZIP_NAME" cable_generator.py

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

          echo "Zip contents:"
          unzip -l "$ZIP_NAME"

      - name: Generate release notes
        run: |
          cat << EOF > release_notes.md
          ## Cable Generator ${{ steps.get_version.outputs.version }}

          ### ðŸŽ‰ What's New
          - **Smart Cable Generation**: Create cables between faces or objects
          - **Live Editing**: Adjust thickness, resolution, and sag in real-time
          - **End Caps**: Automatic connectors with auto-scaling and orientation
          - **Array Support**: Repeat meshes along cable paths
          - **Preset System**: Quick presets for common cable types
          - **Organized UI**: Collapsible panels for clean workspace

          ### ðŸ“¦ Installation
          1. Download \`cable_generator-${{ steps.get_version.outputs.version }}.zip\`
          2. Blender â†’ Edit â†’ Preferences â†’ Add-ons
          3. Click **Installâ€¦** and select the ZIP
          4. Enable **Cable Generator**
          5. Find it in the N-panel under **Cable Gen**

          ### âš™ï¸ Requirements
          - Blender 3.0 or higher

          ### ðŸ“– Documentation
          https://github.com/${{ github.repository }}/blob/main/README.md

          ### ðŸ› Issues
          https://github.com/${{ github.repository }}/issues

          ---
          **Enjoy creating cables! ðŸ”Œâœ¨**
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Cable Generator ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          {
            echo "## ðŸŽ‰ Release Created Successfully!"
            echo ""
            echo "**Version:** ${{ steps.get_version.outputs.version }}"
            echo "**File:** ${{ env.ZIP_NAME }}"
            echo ""
            echo "### Installation"
            echo "Download the ZIP and install directly in Blender."
          } >> $GITHUB_STEP_SUMMARY
